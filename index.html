<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Oleo+Script&display=swap" rel="stylesheet">
  </head>
<body>
 

<div class="container">

  <div class="alert alert-primary" role="alert">
      <h3 class="text-center">BATAILLE</h3>
  </div>
    

  <div class="row">
    <div class="col">
      <button id="btnPlayer1" onclick="randomFlip(this)" type="button" class="btn btn-primary form-control mb-3">PLAYER 1</button>
    </div>  
    <div class="col-2">
      <button onclick="reset()" class="btn btn-success form-control">RESET</button>
    </div>  
    <div class="col">
      <button id="btnPlayer2" onclick="randomFlip(this)" type="button" class="btn btn-primary form-control mb-3">PLAYER 2</button>
    </div >    
  </div> 



<div class="row">
<!-- Start Left Card -->
    <div class="col firstCard">
        <div id="cardLeft" class="myCard mx-auto" style="background: url(images/cards/back.png) no-repeat center center / cover;">
            <div class="firstHeart">
              <img id="suitcardChange0" src="" alt="" width="30px;">
            </div>
            <div class="centerFont" id="vegasDeck"></div>
            <div>             
              <img id="suitcardChange1" class="secondHeart" src="" alt="" width="30px;">
            </div>
        </div>
    </div >
<!-- End Left Card -->
<!-- Start Right Card -->
    <div class="col firstCard">
        <div id="cardRight" class="myCard mx-auto" style="background: url(images/cards/back.png) no-repeat center center / cover;">
            <div class="firstHeart">
              <img id="suitcardChange2"  src="" alt="" width="30px;">
            </div>
            <div class="centerFont" id="renoDeck"></div>
            <div>
              <img id="suitcardChange3" class="secondHeart" src="" alt="" width="30px;">
            </div>
        </div>
    </div > 
<!-- End Right Card -->
</div>

<div id="evenRow" class="row">
  <div class="col evenEven">
    <div id="firstEven" class="row"></div>
  </div>
  <div class="col">
    <div id="secondEven" class="row float-right"></div>
  </div>
</div>

  <div class="row mt-4 mb-4">
    <div class="col">

      <div class="card ">
        <div class="card-body">
          <div id="resultat" class="card-title text-center">
            <span data-result="" id="p1"></span>
            <span data-result="" id="p2"></span>
            <!-- <span id="gameResult">RESULT</span> -->
            <div id="gameResult" class="alert alert-primary">
                RESULT
            </div>
          </div>
          <div class="col" style="width: 100%;">
            <ul id="rounds" class="list-group"></ul>
          </div>
        </div>
      </div> 

    </div > 
</div>


<script src="js/index.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
